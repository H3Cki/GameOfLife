<html>
    <head>
        <link rel='stylesheet' href='./style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="./p5/p5.min.js"></script>
        <script src="./gol.js"></script>
    </head>
    <body>
        <div class='titlediv'>
            <label>Game Of Life</label>
        </div>
        <div class='controls'>

            <div class='controls'>
                <span id='brush-span' class='control'>
                    <span class='control-info'>
                        <label id='brush-label' class='label'>Brush Expansion: </label>
                        <label id='brush-value' class='value'>?</label>
                        <input type="range" min="0" max="100" class="slider" id="brush">
                    </span>
                </span>
    
                <span id='brush-span' class='control'>
                    <span class='control-info'>
                        <label id='brushx-label' class='label'>Brush X Expansion: </label>
                        <label id='brushx-value' class='value'>?</label>
                        <input type="range" min="0" max="100" class="slider" id="brushx">
                    </span>
                </span>
    
                <span id='brush-span' class='control'>
                    <span class='control-info'>
                        <label id='brushy-label' class='label'>Brush Y Expansion: </label>
                        <label id='brushy-value' class='value'>?</label>
                        <input type="range" min="0" max="100" class="slider" id="brushy">
                    </span>
                </span>
                
          
        </div>
        <div>
            
        </div>
        <div class='controls'>
            <span id='framerate-span' class='control'>
                <span class='control-info'>
                    <label id='framerate-label' class='label'>Framerate: </label>
                    <label id='framerate-value' class='value'>?</label>
                    <input type="range" min="1" max="60" class="slider" id="framerate">
                </span>

            </span>

            <span id='resolution-span' class='control'>
                <span class='control-info'>
                    <label id='resolution-label' class='label'>Cell Size: </label>
                    <label id='resolution-value' class='value'>?</label>
                    <input type="range" min="1" max="25" class="slider" id="resolution">
                </span>

            </span>

            <span id='framerate-span' class='control'>
                <span class='control-info'>
                    <label id='label' class='label'>Trace</label>
                    <input type="checkbox" id="trace">
                </span>
            </span>

            <span id='framerate-span' class='control'>
                <span class='control-info'>
                    <label id='label' class='label'>Stroke</label>
                    <input type="checkbox" id="stroke">
                </span>
            </span>
            <a id='reset' class='elem control'>Reset</a>
            <a id='ready' class='elem control'>Ready</a>
        </div>
    </body>
</html>
